<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Gaji Pegawai</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Menu Gaji Pegawai</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>No.</th>
          <th>Nama Pegawai</th>
          <th>Gaji</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tabel-gaji">
 
      </tbody>
    </table>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tambahGajiModal">Tambah Gaji</button>
  </div>

  <div class="modal fade" id="tambahGajiModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tambah Gaji Pegawai</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-tambah-gaji">
            <div class="mb-3">
              <label for="nama-pegawai" class="form-label">Nama Pegawai</label>
              <input type="text" class="form-control" id="nama-pegawai" required>
            </div>
            <div class="mb-3">
              <label for="gaji" class="form-label">Gaji</label>
              <input type="number" class="form-control" id="gaji" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="submit" class="btn btn-primary" form="form-tambah-gaji">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editGajiModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Gaji Pegawai</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-edit-gaji">
            <div class="mb-3">
              <label for="nama-pegawai-edit" class="form-label">Nama Pegawai</label>
              <input type="text" class="form-control" id="nama-pegawai-edit" required>
            </div>
            <div class="mb-3">
              <label for="gaji-edit" class="form-label">Gaji</label>
              <input type="number" class="form-control" id="gaji-edit" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="submit" class="btn btn-primary" form="form-edit-gaji">Simpan</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
  let gajiPegawai = [
  { id: 1, nama: 'John Doe', gaji: 5000000 },
  { id: 2, nama: 'Jane Doe', gaji: 6000000 },
];
function tampilkanGaji() {
  const tabelGaji = document.getElementById('tabel-gaji')
};
</script>
 
</body>
</html>
